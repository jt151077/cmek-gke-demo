---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapi-deployment
  labels:
    app: flaskapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapi
  template:
    metadata:
      labels:
        app: flaskapi
    spec:
      containers:
        - name: flaskapi
          image: 'europe-west1-docker.pkg.dev/cmek-gke-demo/flask-api/flask-api:latest'
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: password

---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  ports:
  - port: 6000
    protocol: TCP
    targetPort: 5000
  selector:
    app: flaskapi
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: managed-cert-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: flaskapi-static-address
    # networking.gke.io/managed-certificates: flaskapi-cert
    kubernetes.io/ingress.class: "gce"
spec:
  defaultBackend:
    service:
      name: flask-service
      port:
        number: 6000

---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: flaskapi-cert
spec:
  domains:
    - "jeremyto.altostrat.com"